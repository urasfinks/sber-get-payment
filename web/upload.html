<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="css/loader.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
</head>


<body>

<table class="center tb" style="min-width: 500px;max-width: 1100px;">
    <tr>
        <td colspan="2">
            <div id="error">${error}</div>
        </td>
    </tr>
    <tr>
        <td>
            <form method="POST" enctype="multipart/form-data" id="form-upload" action="/" target="_blank" style="cursor: pointer;">
                <table class="tx">
                    <tr>
                        <td colspan="2">
                            <label for="upload" class="drop-container" id="dropcontainer">
                                <span class="drop-title">Перетащите фото с QR</span>
                                или
                                <input type="file" id="upload" name="file" required>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="Загрузить" class="extraButton orange-bg">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
