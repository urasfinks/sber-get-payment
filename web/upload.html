<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/loader.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>


<body>

<table class="center tb">
    <tr style="display: ${errorShow};">
        <td class="td-round-2">
            <div id="error" class="m-2"> <span class="close-btn">&times;</span> ${error}</div>
        </td>
    </tr>
    <tr>
        <td>&nbsp;<br>&nbsp;</td>
    </tr>
    <tr>
        <td class="td-round">
            <div class="m" style="margin-top: 3rem;">
                <div class="label">Поиск платежа (ифт)</div>
            </div>
            <form action="/${rquid}" method="post" id="form-data" autocomplete="off">
                <div class="m">
                    <input name="suip" id="suip" autocomplete="off" type="text" class="input-text border-gradient" placeholder="СУИП" value="${suip}">
                </div>
                <div class="m">
                    <table>
                        <tr>
                            <td>
                                <input name="date-iso" id="date-iso" autocomplete="off" type="date" style="font:inherit;text-align: center;" value="${date}" class="input-text border-gradient" placeholder="Дата">
                            </td>
                            <td width="1%">&nbsp;&nbsp;</td>
                            <td width="1%">
                                <div class="div-submit" onclick="window.formDataSubmit();">
                                    <div class="button-submit"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <input type="hidden" name="find" value="true">
                <div style="overflow: hidden;width: 1px; height: 1px;visibility: hidden;">
                    <input type="submit">
                </div>
            </form>


            <div class="m b2" style="padding-bottom: 0px;">
                <!--<br>-->
                <!--<div class="label" style="background: transparent;box-shadow:none;">QR</div>-->
                <form method="POST" style="cursor: pointer;padding: 3rem 0px;" enctype="multipart/form-data" id="form-qr" action="/">
                    <label for="upload" class="drop-container" id="dropcontainer">
                        Выбрать QR код
                        <input type="file" id="upload" name="file" required size="1" accept="image/jpeg" onchange="$$('form-qr').submit()">
                    </label>
                </form>
            </div>
        </td>
    </tr>
</table>


<script type="text/javascript" src="/js/on-ready.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
